<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File manager - inicio sesion</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <img src="./img/account_avatar.svg" alt="">
    </div>
    <div id="contenedorSession">
        <form id="loginForm">
            <h2 id="titulo">INICIO DE SESION</h2>
            <div class="requisito">
                <label for="usuario">Usuario:</label>
                <input type="text" id="username">
            </div>
            <div class="requisito" id="passwordContainer">
                <label for="password">Contraseña:</label>
                <input type="password" id="password">
            </div>
            <div class="requisito" id="passwordNewContainer" style="display: none;">
                <label for="newPassword">Nueva contraseña:</label>
                <input type="password" id="newPassword">
            </div>
            <div class="boton">
                <button id="btnSubmit" type="submit">INICIAR SESION</button>
            </div>
            <a href="register.html">Registrarse</a>
        </form>
    </div>
    <footer class="mensaje" id="mensaje"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File manager - inicio sesion</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <ul class="session">
            <li>
                <p>Ajustes</p>
                <ul class="menuDesplegable">
                    <li id="clickedSession"><p id="nombreUsuario">Cerrar sesion</p></li>
                </ul>
            </li>
        </ul>
        <img src="./img/account_avatar.svg" alt="">
    </div>
    <div class="bodyRegister">
        <div class="contenedorRegister">
            <h1>REGISTRO</h1>
            <form id="registroForm">
                <div class="cards">
                    <div class="card" id="cardUsername">
                        <label for="username">Correo del usuario:</label>
                        <input type="email" id="username" name="username" required>
                    </div>

                    <div class="card" id="cardPassword">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="card" id="cardConfirmPass">
                        <label for="confirmacionPass">Confirmar el password:</label>
                        <input type="password" id="confirmacionPass" name="confirmacionPass" required>
                        <label id="estadoConfirm"></label>
                    </div>

                    <div class="card">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="card">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>

                    <div class="card">
                        <label>Genero</label>
                        <div>
                            <input type="radio" name="genero" value="M" id="masculino" required>
                            <label for="masculino">M</label>
                            <input type="radio" name="genero" value="F" id="femenino" required>
                            <label for="femenino">F</label>
                            <input type="radio" name="genero" value="X" id="no_especificar" required>
                            <label for="no_especificar">X</label>
                        </div>
                    </div>

                    <div class="card">
                        <label for="fechaNac">Fecha de nacimiento:</label>
                        <input type="date" name="fechaNac" id="fechaNac" required>
                    </div>

                    <div class="card">
                        <label for="grado">¿Qué eres?</label>
                        <select name="grado" id="grado">
                            <option value="-">- Seleccionar -</option>
                            <option value='1'>Administrador</option>
                            <option value='0'>Usuario</option>
                        </select>
                    </div>
                </div>
                <div class="boton"><button type="submit" id="btnSubmit">Registrar</button></div>
            </form>
        </div>
    </div>
    <footer class="mensaje" id="mensaje"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>

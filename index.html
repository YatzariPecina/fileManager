<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileManager - Inicio</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <ul class="session">
            <li>
                <p>Ajustes</p>
                <ul class="menuDesplegable">
                    <li><a href="login.html?change_password=true">Cambiar contraseña</a></li>
                    <li id="clickedSession"><p id="nombreUsuario">Cerrar sesion</p></li>
                </ul>
            </li>
        </ul>
        <img src="./img/account_avatar.svg" alt="">
    </div>
    <div class="contenedor">
        <div id="contenedorArchivos" class="contenedorArchivos">
            <h2>ADMINISTRADOR DE ARCHIVOS</h2>
            <table class="listaArchivos" id="tablaArchivos">
                <tr id="encabezado">
                    <th>Nombre del archivo</th>
                    <th>Tamaño</th>
                    <th>Borrar</th>
                </tr>
            </table>
        </div>
        <div class="subirArchivos">
            <input type="text" id="nombreArchivo" placeholder="Nombre del archivo">
            <label for="seleccionarArchivo">Seleccionar el archivo:</label>
            <input type="file" id="file" placeholder="Ingresa el archivo">
            <button onclick="subirArchivo()">Subir Archivo</button>
            <div id="mensaje"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
